version: '3.8'

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:18-alpine
    container_name: nestjs-postgres-dev
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nestjs_clean_architecture
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nestjs-network-dev

  # ================================
  # Redis Cache & Session Store
  # ================================
  redis:
    image: redis:7-alpine
    container_name: nestjs-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nestjs-network-dev

  # ================================
  # Zookeeper (Kafka dependency)
  # ================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: nestjs-zookeeper-dev
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data_dev:/var/lib/zookeeper/data
      - zookeeper_logs_dev:/var/lib/zookeeper/log
    networks:
      - nestjs-network-dev

  # ================================
  # Kafka Message Broker
  # ================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nestjs-kafka-dev
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data_dev:/var/lib/kafka/data
    healthcheck:
      test: ['CMD', 'kafka-broker-api-versions', '--bootstrap-server', 'localhost:9092']
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - nestjs-network-dev

  # ================================
  # NestJS Application (Development)
  # ================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nestjs-app-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
      - '9229:9229' # Debug port
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: nestjs_clean_architecture
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      JWT_SECRET: dev-secret-key
      JWT_REFRESH_SECRET: dev-refresh-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./src:/app/src:delegated
      - ./test:/app/test:delegated
      - /app/node_modules
    networks:
      - nestjs-network-dev

# ================================
# Volumes
# ================================
volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  zookeeper_data_dev:
    driver: local
  zookeeper_logs_dev:
    driver: local
  kafka_data_dev:
    driver: local

# ================================
# Networks
# ================================
networks:
  nestjs-network-dev:
    driver: bridge
